<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <meta charset="UTF-8">
    <title>抽奖页面</title>
</head>
<body>
<div class="luckyDraw">
    <h3 class="finishText" style="text-align: center;display: none;">恭喜你完成抽奖活动</h3>
    <!-- 使用无序列表实现抽奖盘 -->
    <ul class="prizes">
        <li class="prizes-li active"><img class="pic" src="#"></li>
        <li class="prizes-li"><img class="pic" src="#"></li>
        <li class="prizes-li"><img class="pic" src="#"></li>
        <li class="prizes-li"><img class="pic" src="#"></li>
        <li class="prizes-li"><img class="pic" src="#"></li>
        <li class="prizes-li"><img class="pic" src="#"></li>
        <li class="prizes-li"><img class="pic" src="#"></li>
        <li class="prizes-li"><img class="pic" src="#"></li>
        <li class="prizes-li"><span class="trigger" onclick="start()">点击抽奖</span></li>
        <!-- 奖品名称显示区 -->
        <li><span id="prizeText">奖品</span></li>
    </ul>
</div>

<!-- 中奖弹窗 -->
<div class="dialog">
    <!-- 弹窗内容 -->
    <div class="dialog-content">
        <span class="close">&times;</span>
        <div class="infoBox">
            <h3 class="dialogText" style="text-align: center;">恭喜获得如下奖品，请填写收货地址</h3>
            <img class="dialogImg" src="#">
            <div style="margin: auto;">
                <p><label>姓名：</label><input type="text" class="infoInput" required="required"/></p>
                <p><label>电话：</label><input type="number" class="infoInput" required="required"/></p>
                <p><label>地址：</label><input type="text" class="infoInput" required="required"/></p>
            </div>
            <button class="btn">提交</button>
        </div>
    </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
